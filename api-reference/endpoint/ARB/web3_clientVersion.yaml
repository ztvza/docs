openapi: 3.0.0
info:
  title: Ethereum JSON-RPC
  version: 1.0.0

servers:
  - url: https://arbitrum.nownodes.io

security:
  - api-keyAuth: []

paths:
  /:
    post:
      tags:
        - web3_clientVersion
      summary: web3_clientVersion
      description: >
        Returns the current Ethereum client version.
      operationId: web3_clientVersion
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - jsonrpc
                - method
                - params
                - id
              properties:
                jsonrpc:
                  type: string
                  example: "2.0"
                method:
                  type: string
                  enum: [web3_clientVersion]
                  example: "web3_clientVersion"
                params:
                  type: array
                  description: This method takes no parameters.
                  maxItems: 0
                  example: []
                id:
                  type: integer
                  example: 1
      responses:
        '200':
          description: JSON-RPC response with the client version string
          content:
            application/json:
              schema:
                type: object
                required: [jsonrpc, id, result]
                properties:
                  jsonrpc:
                    type: string
                    example: "2.0"
                  id:
                    type: integer
                    example: 1
                  result:
                    type: string
                    description: >
                      The client version string.
                    example: "Geth/v1.10.8-stable-26675454/linux-amd64/go1.16.6"

components:
  securitySchemes:
    api-keyAuth:
      type: apiKey
      in: header
      name: api-key
