                      types:
                        type: array
                        description: Data types of each field
                        items:
                          type: string
                        example: ["Bool", "U256", "I256", "ByteVec", "Address"]
                      isMutable:
                        type: array
                        description: Mutability of each field (true if mutable)
                        items:
                          type: boolean
                        example: [false, true, false, true, false]
                  functions:
                    type: array
