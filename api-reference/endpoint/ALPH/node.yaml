      summary: Compile a contract script
      description: |
        Compiles a contract script written in ALPH TxScript language. Returns metadata about the compiled bytecode, fields, functions, and any warnings.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
                  description: The contract script source code in TxScript language
                  example: "TxScript Main { let token = Token(#36cdbfabca2d71622b6) token.withdraw(@1AujpupFP4KWeZvqA7itsHY9cLJmx4qTzojVZrg8W9y, 1024) }"
                compilerOptions:
                  type: object
                  description: Compiler options to control the compilation behavior
                  properties:
                    ignoreUnusedConstantsWarnings:
                      type: boolean
                      description: Whether to ignore warnings about unused constants
                      example: true
      responses:
        "200":
          description: Compilation result with bytecode and metadata
          content:
            application/json:
              schema:
                type: object
                properties:
                  version:
                    type: string
                    description: Version of the compiler used
                    example: "v0.0.1"
                  name:
                    type: string
                    description: Name of the contract
                    example: "Main"
                  bytecodeTemplate:
                    type: string
                    description: Bytecode template of the compiled contract
                    example: "35d1b2a520a0da34c5eb8d712aa9cc"
                  bytecodeDebugPatch:
                    type: string
                    description: Debug patch information for the bytecode
                    example: "=1-1+ef"
                  fields:
                    type: object
                    description: Information about contract fields
                    properties:
                      names:
                        type: array
                        description: List of field names
                        items:
                          type: string
