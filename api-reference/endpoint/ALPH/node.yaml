    get:
      tags:
        - Infos
      summary: Get Current Difficulty
      description: Returns the current network difficulty as a string.
      responses:
        "200":
          description: Current difficulty retrieved successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  difficulty:
                    type: string
                    description: Current network difficulty value.
