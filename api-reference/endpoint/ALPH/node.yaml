openapi: 3.0.0
info:
  title: Alephium API
  version: 3.3.0
servers:
  - url: https://alephium.nownodes.io
security:
  - api-keyAuth: []
paths:
  /infos/node:
    get:
      tags:
        - Infos
      summary: Get basic ALPH node information
      description: |
        Returns the build version, commit hash, UPnP configuration, and the external address (if available) of the ALPH node.
      responses:
        "200":
          description: Node information retrieved successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  buildInfo:
                    type: object
                    description: Information about the build version of the node.
                    properties:
                      releaseVersion:
                        type: string
                        description: Release version of the ALPH node software.
                        example: "4.0.4"
                      commit:
                        type: string
                        description: Git commit hash the node was built from.
                        example: "cdcf3e2a09e4414729de08b21c7087992b98eb18"
                  upnp:
                    type: boolean
                    description: Indicates whether UPnP (Universal Plug and Play) is enabled.
                    example: true
                  externalAddress:
                    type: string
                    nullable: true
                    description: |
                      The external IP address detected by the node. May be `null` if not available or not configured.
                    example: null
                required:
                  - buildInfo
                  - upnp
                  - externalAddress
        "400":
          description: BadRequest
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BadRequest"

        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Unauthorized"

        "404":
          description: NotFound
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NotFound"
              example:
                resource: wallet-name
                detail: wallet-name not found
        "500":
          description: InternalServerError
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InternalServerError"

        "503":
          description: ServiceUnavailable
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServiceUnavailable"

  /infos/version:
    get:
      tags:
        - Infos
      summary: Get ALPH Node Software Version
      description: Returns the current version of the ALPH node software.
      responses:
        "200":
          description: Version information retrieved successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  version:
                    type: string
                    description: Current version of the ALPH node.
                    example: "v4.0.4"
                required:
                  - version
        "400":
          description: BadRequest
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BadRequest"

        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Unauthorized"

        "404":
          description: NotFound
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NotFound"
              example:
                resource: wallet-name
                detail: wallet-name not found
        "500":
          description: InternalServerError
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InternalServerError"

        "503":
          description: ServiceUnavailable
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServiceUnavailable"

  /infos/chain-params:
    get:
      tags:
        - Infos
      summary: Get Chain Parameters
      description: |
        Returns various blockchain configuration parameters used by the ALPH node.
      responses:
        "200":
          description: Chain parameters retrieved successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  networkId:
                    type: integer
                    description: Numeric ID representing the blockchain network (e.g. 0 = mainnet, 1 = testnet).
                    example: 0
                  numZerosAtLeastInHash:
                    type: integer
                    description: Minimum number of leading zeros required in the block hash (difficulty setting).
                    example: 37
                  groupNumPerBroker:
                    type: integer
                    description: Number of groups handled per broker.
                    example: 4
                  groups:
                    type: integer
                    description: Total number of groups in the network.
                    example: 4
                required:
                  - networkId
                  - numZerosAtLeastInHash
                  - groupNumPerBroker
                  - groups
        "400":
          description: BadRequest
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BadRequest"

        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Unauthorized"

        "404":
          description: NotFound
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NotFound"
              example:
                resource: wallet-name
                detail: wallet-name not found
        "500":
          description: InternalServerError
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InternalServerError"

        "503":
          description: ServiceUnavailable
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServiceUnavailable"

  /infos/self-clique:
    get:
      tags:
        - Infos
      summary: Get Self Clique Information
      description: |
        Returns information about the current node's clique, including clique ID, participating nodes, and sync status.
      responses:
        "200":
          description: Self clique information retrieved successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  cliqueId:
                    type: string
                    description: Unique identifier of the clique the node belongs to.
                    example: "0272a124586f31dbe068b953fb2214657f4747f109d2e9b15c36cb222082979067"
                  nodes:
                    type: array
                    description: List of nodes participating in the clique.
                    items:
                      type: object
                      properties:
                        address:
                          type: string
                          description: IP address of the node.
                          example: "0.0.0.0"
                        restPort:
                          type: integer
                          description: REST API port.
                          example: 12973
                        wsPort:
                          type: integer
                          description: WebSocket API port.
                          example: 11973
                        minerApiPort:
                          type: integer
                          description: Miner API port.
                          example: 10973
                      required:
                        - address
                        - restPort
                        - wsPort
                        - minerApiPort
                  selfReady:
                    type: boolean
                    description: Indicates whether the current node is ready within the clique.
                    example: true
                  synced:
                    type: boolean
                    description: Indicates whether the current node is fully synchronized.
                    example: true
                required:
                  - cliqueId
                  - nodes
                  - selfReady
                  - synced
        "400":
          description: BadRequest
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BadRequest"

        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Unauthorized"

        "404":
          description: NotFound
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NotFound"
              example:
                resource: wallet-name
                detail: wallet-name not found
        "500":
          description: InternalServerError
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InternalServerError"

        "503":
          description: ServiceUnavailable
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServiceUnavailable"

  /infos/inter-clique-peer-info:
    get:
      tags:
        - Infos
      summary: Get Inter-Clique Peer Information
      description: |
        Returns a list of peers from other cliques that the node is aware of, including their clique IDs, sync status, and client version.
      responses:
        "200":
          description: Peer information retrieved successfully.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    cliqueId:
                      type: string
                      description: Unique identifier of the peer's clique.
                      example: "03de24c07d2e742cd4ad4053e1a3234d198bc6a076432d9cca5f654792074dd96f"
                    brokerId:
                      type: integer
                      description: Broker ID associated with the peer.
                      example: 0
                    groupNumPerBroker:
                      type: integer
                      description: Number of groups managed by the peer's broker.
                      example: 4
                    address:
                      type: object
                      description: Network address of the peer.
                      properties:
                        addr:
                          type: string
                          description: IP address of the peer.
                          example: "139.99.16.105"
                        port:
                          type: integer
                          description: Port number used by the peer.
                          example: 9973
                      required:
                        - addr
                        - port
                    isSynced:
                      type: boolean
                      description: Indicates whether the peer is synchronized.
                      example: true
                    clientVersion:
                      type: string
                      description: Version and platform details of the peer's client.
                      example: "scala-alephium/v4.0.4/Linux/p2p-v2"
                  required:
                    - cliqueId
                    - brokerId
                    - groupNumPerBroker
                    - address
                    - isSynced
                    - clientVersion
        "400":
          description: BadRequest
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BadRequest"

        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Unauthorized"

        "404":
          description: NotFound
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NotFound"
              example:
                resource: wallet-name
                detail: wallet-name not found
        "500":
          description: InternalServerError
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InternalServerError"

        "503":
          description: ServiceUnavailable
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServiceUnavailable"

  /infos/discovered-neighbors:
    get:
      tags:
        - Infos
      summary: Get Discovered Neighboring Peers
      description: |
        Returns a list of discovered neighbors from other cliques, including their clique ID, broker ID, broker number, and network address.
      responses:
        "200":
          description: Discovered neighbors retrieved successfully.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    cliqueId:
                      type: string
                      description: Unique identifier of the discovered peer's clique.
                      example: "037e0a046eda3de8e42cfe2bdebea7033bb779d99efa7b9c36b2c940695eb21942"
                    brokerId:
                      type: integer
                      description: ID of the broker within the clique.
                      example: 0
                    brokerNum:
                      type: integer
                      description: Number of brokers in the clique.
                      example: 1
                    address:
                      type: object
                      description: Network address of the discovered neighbor.
                      properties:
                        addr:
                          type: string
                          description: IP address of the peer.
                          example: "195.154.210.36"
                        port:
                          type: integer
                          description: Port number used by the peer.
                          example: 19140
                      required:
                        - addr
                        - port
                  required:
                    - cliqueId
                    - brokerId
                    - brokerNum
                    - address
        "400":
          description: BadRequest
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BadRequest"

        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Unauthorized"

        "404":
          description: NotFound
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NotFound"
              example:
                resource: wallet-name
                detail: wallet-name not found
        "500":
          description: InternalServerError
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InternalServerError"

        "503":
          description: ServiceUnavailable
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServiceUnavailable"

  /infos/misbehaviors:
    get:
      tags:
        - Infos
      summary: Get Misbehaving Peers
      description: |
        Returns a list of peers that have been flagged for misbehavior, including their status and ban information.
      responses:
        "200":
          description: Misbehaving peer list retrieved successfully.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    peer:
                      type: string
                      description: IP address of the misbehaving peer.
                      example: "77.223.102.9"
                    status:
                      type: object
                      description: Current status of the peer, including type and ban duration.
                      properties:
                        type:
                          type: string
                          enum: [Banned, Unknown]
                          description: Status type of the peer (e.g., Banned).
                          example: "Banned"
                        until:
                          type: integer
                          format: int64
                          description: Unix timestamp in milliseconds until which the peer is banned.
                          example: 1754943461295
                      required:
                        - type
                        - until
                  required:
                    - peer
                    - status
        "400":
          description: BadRequest
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BadRequest"

        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Unauthorized"

        "404":
          description: NotFound
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NotFound"
              example:
                resource: wallet-name
                detail: wallet-name not found
        "500":
          description: InternalServerError
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InternalServerError"

        "503":
          description: ServiceUnavailable
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServiceUnavailable"

  /infos/unreachable:
    get:
      tags:
        - Infos
      summary: Get Unreachable Peers
      description: |
        Returns a list of peer IP addresses that are currently unreachable from this node.
      responses:
        "200":
          description: List of unreachable peers retrieved successfully.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
                  format: ipv4
                  description: IP address of an unreachable peer.
                  example: "77.223.102.9"
        "400":
          description: BadRequest
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BadRequest"

        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Unauthorized"

        "404":
          description: NotFound
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NotFound"
              example:
                resource: wallet-name
                detail: wallet-name not found
        "500":
          description: InternalServerError
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InternalServerError"

        "503":
          description: ServiceUnavailable
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServiceUnavailable"

  /infos/history-hashrate:
    get:
      tags:
        - Infos
      summary: Get Historical Hashrate Summary
      description: |
        Returns a summary string representing the node's hashrate over the specified time range.
      parameters:
        - name: fromTs
          in: query
          description: Start timestamp (Unix ms) for the requested hashrate history.
          required: true
          schema:
            type: integer
            format: int64
            example: 1622548800000
        - name: toTs
          in: query
          description: End timestamp (Unix ms) for the requested hashrate history.
          required: true
          schema:
            type: integer
            format: int64
            example: 1622635200000
      responses:
        "200":
          description: Historical hashrate summary retrieved successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  hashrate:
                    type: string
                    description: Hashrate summary with unit (e.g., "0 MH/s").
                    example: "0 MH/s"
                required:
                  - hashrate

        "400":
          description: Invalid or missing query parameters.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Missing or invalid fromTs/toTs parameters"

        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Unauthorized"

        "404":
          description: NotFound
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NotFound"
              example:
                resource: wallet-name
                detail: wallet-name not found
        "500":
          description: InternalServerError
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InternalServerError"

        "503":
          description: ServiceUnavailable
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServiceUnavailable"

  /infos/current-hashrate:
    get:
      tags:
        - Infos
      summary: Get Current Hashrate
      description: Returns the current hashrate of the node as a string with units.
      responses:
        "200":
          description: Current hashrate retrieved successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  hashrate:
                    type: string
                    description: Current hashrate with unit (e.g., "19812439796 MH/s").
                    example: "19812439796 MH/s"
                required:
                  - hashrate

        "400":
          description: BadRequest
          content:
            application/json:
