  /utils/addresses/xpub/{address}/{role}/{index}:
    get:
      summary: Generate address from xpub
      description: |
        Derives a Cardano address using the extended public key (xpub), role, and index.

        - `address`: Extended public key (xpub) in hex or base58 format.
        - `role`: Role type - typically 0 for external addresses, 1 for internal/change addresses.
        - `index`: Address index to derive.
      operationId: generateAddressFromXpub
      tags:
        - Utils

      parameters:
        - name: address
          in: path
          required: true
          schema:
            type: string
          description: Extended public key (xpub)
          example: "xpub6CUGRUonZSQ4TWtTMmzXdrXDtyPWKi8..."
        - name: role
          in: path
          required: true
          schema:
            type: integer
            enum: [0, 1]
          description: Role of address (0 = external, 1 = internal/change)
          example: 0
        - name: index
          in: path
          required: true
          schema:
            type: integer
            minimum: 0
          description: Address index number
          example: 0
      responses:
        "200":
          description: Derived Cardano address
          content:
            application/json:
              schema:
                type: object
                properties:
                  address:
                    type: string
                    description: Derived Cardano address
                    example: "addr1q9..."
        "400":
          description: Invalid parameters supplied
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "401":
          description: Unauthorized - missing or invalid project_id header
        "404":
          description: Extended public key not found or invalid

components:
  securitySchemes:
    api-keyAuth:
      type: apiKey
      in: header
      name: api-key
  schemas:
    Error:
      type: object
      properties:
        message:
          type: string
          example: "Invalid xpub format"
    Block:
      type: object
      description: Cardano blockchain block details
      properties:
        time:
          type: integer
          description: Unix timestamp of the block
          example: 1596059091
        height:
          type: integer
          description: Block height (block number)
          example: 2900000
        hash:
          type: string
          description: Block hash
          example: "5a8f...9d4"
        slot:
          type: integer
          description: Absolute slot number
          example: 34782921
        epoch:
          type: integer
          description: Epoch number
          example: 210
        epoch_slot:
          type: integer
          description: Slot within epoch
          example: 12345
        slot_leader:
          type: string
          description: Stake pool ID who produced the block
          example: "pool1pu5jljp..."
        size:
          type: integer
          description: Size of the block in bytes
          example: 2150
        tx_count:
          type: integer
          description: Number of transactions in the block
          example: 12
        output:
          type: string
          description: Total output ADA in Lovelace
          example: "2150000000"
        fees:
          type: string
          description: Total fees collected in Lovelace
          example: "178000"
        block_vrf:
          type: string
          description: VRF key for the block
          example: "vrf_vk1..."
        previous_block:
          type: string
          nullable: true
          description: Previous block hash
          example: "a7b3...c9d"
        next_block:
          type: string
          nullable: true
          description: Next block hash
          example: "c8d4...e7f"

    EpochParameters:
      type: object
      description: Protocol parameters for a Cardano epoch
      properties:
        epoch:
          type: integer
          example: 310
        min_fee_a:
          type: integer
          description: Linear fee constant a
          example: 44
        min_fee_b:
          type: integer
          description: Linear fee constant b
          example: 155381
        max_block_size:
          type: integer
          description: Maximum block size in bytes
          example: 65536
        max_tx_size:
          type: integer
          description: Maximum transaction size in bytes
          example: 16384
        max_block_header_size:
          type: integer
          description: Maximum block header size in bytes
          example: 1100
        key_deposit:
          type: string
          description: Deposit required for stake key registration (Lovelace)
          example: "2000000"
        pool_deposit:
          type: string
          description: Deposit required for stake pool registration (Lovelace)
          example: "500000000"
        e_max:
          type: integer
          description: Maximum number of epochs a pool retirement is valid for
          example: 18
        n_opt:
          type: integer
          description: Desired number of pools
          example: 150
        pool_pledge_influence:
          type: number
          format: float
          example: 0.3
        expansion_rate:
          type: number
          format: float
          example: 0.003
        treasury_growth_rate:
          type: number
          format: float
          example: 0.002
        decentralisation_param:
          type: number
          format: float
          example: 0.5
        extra_entropy:
          type: string
          nullable: true
          description: Extra entropy (if any)
          example: null
        protocol_major_ver:
          type: integer
          example: 5
        protocol_minor_ver:
          type: integer
          example: 0
        min_utxo:
          type: string
          description: Minimum UTXO value (Lovelace)
          example: "1000000"
        min_pool_cost:
          type: string
          description: Minimum pool cost (Lovelace)
          example: "340000000"
        nonce:
          type: string
          description: Nonce for the epoch
          example: "1a2b3c4d5e6f"

    EpochStake:
      type: object
      description: Stake distribution for a pool in an epoch
      properties:
        pool_id:
          type: string
          description: Stake pool ID
          example: "pool1pu5jljp..."
        active_stake:
          type: string
          description: Active stake in Lovelace
          example: "123456789012"
        delegators_count:
          type: integer
          description: Number of delegators
          example: 1023

    BlockN:
      type: object
      description: Cardano blockchain block details
      properties:
        time:
          type: integer
          description: Unix timestamp of the block
          example: 1596059091
        height:
          type: integer
          description: Block height (block number)
          example: 2900000
        hash:
          type: string
          description: Block hash
          example: "5a8f6e9bfc4e9f07a831b36a5d3f1a2d9e2d91c79a6a3b9f7a5e4d9a2f8b9d4"
        slot:
          type: integer
          description: Absolute slot number
          example: 34782921
        epoch:
          type: integer
          description: Epoch number
          example: 210
        epoch_slot:
          type: integer
          description: Slot within epoch
          example: 12345
        slot_leader:
          type: string
          description: Stake pool ID who produced the block
          example: "pool1pu5jljp..."
        size:
          type: integer
          description: Size of the block in bytes
          example: 2150
        tx_count:
          type: integer
          description: Number of transactions in the block
          example: 12
        output:
          type: string
          description: Total output ADA in Lovelace
          example: "2150000000"
        fees:
          type: string
          description: Total fees collected in Lovelace
          example: "178000"
        block_vrf:
          type: string
          description: VRF key for the block
          example: "vrf_vk1..."
        previous_block:
          type: string
          nullable: true
          description: Previous block hash
          example: "a7b3...c9d"
        next_block:
          type: string
          nullable: true
          description: Next block hash
          example: "c8d4...e7f"

    Genesis:
      type: object
      properties:
        active_slots_coefficient:
          type: number
          format: float
          example: 0.05
          description: Active slots coefficient (fraction of slots in which blocks can be produced)
        update_quorum:
          type: integer
          example: 5
          description: Number of genesis keys required for protocol update approval
        max_lovelace_supply:
          type: string
          example: "45000000000000000"
          description: Maximum supply of Lovelace (ADA)
        network_magic:
          type: integer
          example: 764824073
          description: Network magic number used to distinguish networks
        epoch_length:
          type: integer
          example: 432000
          description: Number of slots in an epoch
        system_start:
          type: integer
          format: int64
          example: 1506203091
          description: System start time in UNIX timestamp
        slots_per_kes_period:
          type: integer
          example: 129600
          description: Number of slots per KES (Key Evolving Signature) period
        slot_length:
          type: number
          format: float
          example: 1.0
          description: Length of each slot in seconds
        max_kes_evolutions:
          type: integer
          example: 62
          description: Maximum number of KES key evolutions
        security_param:
          type: integer
          example: 2160
          description: Security parameter (number of slots needed for chain stability)
        linear_fee:
          type: object
          description: Transaction fee calculation parameters
          properties:
            min_fee_a:
              type: integer
              example: 44
            min_fee_b:
              type: integer
              example: 155381
        decentralisation_param:
          type: number
          format: float
          example: 0.5
          description: Decentralization parameter (deprecated in latest eras)

    MetadataLabel:
      type: object
      description: Metadata label used in transactions
      properties:
        label:
          type: string
          example: "1967"
        cip10:
          type: string
          nullable: true
          description: CIP10 standard label name (if available)
          example: "nut.link"
        count:
          type: integer
          description: Number of occurrences of this label
          example: 23

    MetadataContent:
      type: object
      description: Metadata content entry
      properties:
        tx_hash:
          type: string
          description: Transaction hash
          example: "b1d9d...e12"
        json_metadata:
          type: object
          description: Raw JSON metadata for this label
          example:
            name: "example"
            value: 42

    NetworkEra:
      type: object
      properties:
        name:
