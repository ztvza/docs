openapi: 3.0.3

info:
  title: Blockfrost Cardano API
  version: 1.0.0
  description: |
    Blockfrost API for Cardano blockchain â€” Health endpoints.
    These endpoints allow clients to check the status of the Blockfrost service and compare system clocks.

servers:
  - url: https://ada-blockfrost.nownodes.io

security:
  - api-keyAuth: []

paths:
  /health:
    get:
      summary: API Health Status
      description: Check whether the Blockfrost API is responding and synced with the Cardano blockchain.
      operationId: getHealthStatus
      tags:
        - Health

      responses:
        "200":
          description: The service is healthy and synchronized
          content:
            application/json:
              schema:
                type: object
                properties:
                  is_healthy:
                    type: boolean
                    description: Whether the service is up and synchronized with the blockchain
                    example: true
        "500":
          description: Service unavailable or internal error
  /health/clock:
    get:
      summary: API Clock Synchronization
      description: |
        Returns the current UNIX time (in seconds) from the Blockfrost server.
        Can be used to check time drift between your system and Blockfrost servers.
      operationId: getHealthClock
      tags:
        - Health

      responses:
        "200":
          description: Current server UNIX time
          content:
            application/json:
              schema:
                type: object
                properties:
                  server_time:
                    type: integer
                    format: int64
                    description: Current server UNIX timestamp (UTC seconds)
                    example: 1658168380
        "500":
          description: Failed to get time from the server
  /accounts/{address}:
    get:
      summary: Account information
      description: Returns information about a specific stake address.
      operationId: getAccount
      tags:
        - Accounts

      parameters:
        - name: address
          in: path
          required: true
          schema:
            type: string
          description: Bech32 stake address
      responses:
        "200":
          description: Stake account info
          content:
            application/json:
              schema:
                type: object
                properties:
                  stake_address:
                    type: string
                    description: Bech32 stake address
                    example: "stake1u9...0ef"
                  active:
                    type: boolean
                    description: Whether the account is active
                    example: true
                  active_epoch:
                    type: integer
                    description: Epoch of first activation
                    example: 210
                  controlled_amount:
                    type: string
                    description: Total ADA controlled (in Lovelace)
                    example: "5000000000"
                  rewards_sum:
                    type: string
                    description: Total rewards (in Lovelace)
                    example: "120000000"
                  withdrawals_sum:
                    type: string
                    description: Total withdrawals (in Lovelace)
                    example: "110000000"
                  reserves_sum:
                    type: string
                    description: Sum of MIRs from reserves
                    example: "1000000"
                  treasury_sum:
                    type: string
                    description: Sum of MIRs from treasury
                    example: "200000"
                  withdrawable_amount:
                    type: string
                    description: ADA available for withdrawal (Lovelace)
                    example: "10000000"
                  pool_id:
                    type: string
                    nullable: true
                    description: Delegated pool ID (if any)
                    example: "pool1pu5...pqqq"
                  serialised_size:
                    type: integer
                    example: 120
                    description: Serialized size of the account info in bytes

  /accounts/{address}/rewards:
    get:
      summary: Account reward history
      description: List of all rewards for a specific stake address.
      operationId: getAccountRewards
      tags:
        - Accounts

      parameters:
        - $ref: "#/components/parameters/StakeAddress"
      responses:
        "200":
          description: List of rewards by epoch
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    epoch:
                      type: integer
                      example: 215
                      description: Epoch number
                    amount:
                      type: string
                      example: "5000000"
                      description: Reward amount in Lovelace
                    pool_id:
                      type: string
                      description: Pool that generated the reward
                      example: "pool1pu5...pqqq"
                    type:
                      type: string
                      description: Reward type (leader, member, etc.)
                      example: "member"

  /accounts/{address}/registrations:
    get:
      summary: Account registration history
      description: Stake key registration and deregistration history
      operationId: getAccountRegistrations
      tags:
        - Accounts

      parameters:
        - $ref: "#/components/parameters/StakeAddress"
      responses:
        "200":
          description: Registration events
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    tx_hash:
                      type: string
                      description: Transaction hash
                      example: "abc123..."
                    action:
                      type: string
                      description: "`registered` or `deregistered`"
                      example: "registered"

  /accounts/{address}/withdrawals:
    get:
      summary: Account withdrawals
      description: List of withdrawals from the stake address.
      operationId: getAccountWithdrawals
      tags:
        - Accounts

      parameters:
        - $ref: "#/components/parameters/StakeAddress"
      responses:
        "200":
          description: List of withdrawals
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    amount:
                      type: string
                      example: "5000000"
                      description: Withdrawal amount in Lovelace
                    tx_hash:
                      type: string
                      example: "txhash123..."
                      description: Transaction hash

  /accounts/{address}/mirs:
    get:
      summary: Account MIRs
      description: List of Move Instantaneous Rewards (MIRs) for a stake address.
      operationId: getAccountMIRs
      tags:
        - Accounts

      parameters:
        - $ref: "#/components/parameters/StakeAddress"
      responses:
        "200":
          description: List of MIR entries
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    amount:
                      type: string
                      example: "1000000"
                      description: MIR amount in Lovelace
                    tx_hash:
                      type: string
                      example: "txhash456..."
                      description: Transaction hash

  /accounts/{address}/addresses:
    get:
      summary: Associated addresses
      description: List of all UTXO addresses controlled by a stake key
      operationId: getAccountAddresses
      tags:
        - Accounts

      parameters:
        - $ref: "#/components/parameters/StakeAddress"
      responses:
        "200":
          description: List of associated addresses
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    address:
                      type: string
                      example: "addr1q..."
                      description: Associated address

  /accounts/{address}/addresses/assets:
    get:
      summary: Assets in associated addresses
      description: List of assets (native tokens) held across all controlled addresses.
      operationId: getAccountAddressAssets
      tags:
        - Accounts

      parameters:
        - $ref: "#/components/parameters/StakeAddress"
      responses:
        "200":
          description: List of assets
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    unit:
                      type: string
                      description: Asset unit (policy + hex name)
                      example: "b0d9...445"
                    quantity:
                      type: string
                      description: Quantity of asset held
                      example: "150"

  /accounts/{address}/addresses/total:
    get:
      summary: Total balance of controlled addresses
      description: Aggregated balance and UTXO stats of all addresses associated with the stake key.
      operationId: getAccountAddressesTotal
      tags:
        - Accounts

      parameters:
        - $ref: "#/components/parameters/StakeAddress"
      responses:
        "200":
          description: Totals of ADA and assets in controlled addresses
          content:
            application/json:
              schema:
                type: object
                properties:
                  address_count:
                    type: integer
                    description: Number of associated addresses
                    example: 5
                  sent_sum:
                    type: string
                    description: Total ADA sent from associated addresses (in Lovelace)
                    example: "5000000"
                  received_sum:
                    type: string
                    description: Total ADA received
                    example: "10000000"
                  tx_count:
                    type: integer
                    description: Number of transactions involving the addresses
                    example: 25
  /addresses/{address}:
    get:
      summary: Get address information
      description: Returns details about a specific address.
      operationId: getAddress
      tags: [Addresses]

      parameters:
        - $ref: "#/components/parameters/AddressParam"
      responses:
        "200":
          description: Address details
          content:
            application/json:
              schema:
                type: object
                properties:
                  address:
                    type: string
                    description: Bech32 address
                    example: "addr1q9..."
                  amount:
                    type: array
                    description: List of amounts by currency
                    items:
                      type: object
                      properties:
                        unit:
                          type: string
                          description: ADA (`lovelace`) or asset unit
                          example: "lovelace"
                        quantity:
                          type: string
                          description: Quantity in smallest unit (e.g. Lovelace)
                          example: "42000000"
                  stake_address:
                    type: string
                    nullable: true
                    description: Stake address linked to this address
                    example: "stake1ux..."
                  type:
                    type: string
                    description: Address type (e.g., `shelley`, `byron`, `enterprise`, etc.)
                    example: "shelley"
                  script:
                    type: boolean
                    description: Whether this is a script address
                    example: false

  /addresses/{address}/total:
    get:
      summary: Get address totals
      description: Returns total ADA received, sent, and number of UTXOs.
      operationId: getAddressTotals
      tags: [Addresses]

      parameters:
        - $ref: "#/components/parameters/AddressParam"
      responses:
        "200":
          description: Address balance stats
          content:
            application/json:
              schema:
                type: object
                properties:
                  received_sum:
                    type: string
                    description: Total ADA received in Lovelace
                    example: "7000000"
                  sent_sum:
                    type: string
                    description: Total ADA sent in Lovelace
                    example: "3000000"
                  tx_count:
                    type: integer
                    description: Number of transactions involving this address
                    example: 42

  /addresses/{address}/utxos/{asset}:
    get:
      summary: Get UTXOs by asset
      description: List all UTXOs at a given address containing a specific asset.
      operationId: getAddressUtxosByAsset
      tags: [Addresses]

      parameters:
        - $ref: "#/components/parameters/AddressParam"
        - name: asset
          in: path
          required: true
          schema:
            type: string
          description: Asset unit (policy ID + hex-encoded asset name)
      responses:
        "200":
          description: UTXOs containing specified asset
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    tx_hash:
                      type: string
                      description: Transaction hash
                      example: "abcdef123..."
                    output_index:
                      type: integer
                      description: UTXO output index
                      example: 0
                    amount:
                      type: array
                      items:
                        type: object
                        properties:
                          unit:
                            type: string
                            description: Asset unit
                            example: "lovelace"
                          quantity:
                            type: string
                            description: Amount in smallest unit
                            example: "1000000"
                    block:
                      type: string
                      description: Block hash containing this UTXO
                      example: "block123abc..."

  /addresses/{address}/transactions:
    get:
      summary: Get address transactions
      description: Returns transactions involving the address.
      operationId: getAddressTransactions
      tags: [Addresses]

      parameters:
        - $ref: "#/components/parameters/AddressParam"
        - name: count
          in: query
          required: false
          schema:
            type: integer
            default: 100
            maximum: 100
          description: Number of transactions to return (max 100)
        - name: page
          in: query
          required: false
          schema:
            type: integer
            default: 1
          description: Pagination page number
        - name: order
          in: query
          required: false
          schema:
            type: string
            enum: [asc, desc]
            default: desc
          description: Sort order
      responses:
        "200":
          description: List of transactions involving the address
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    tx_hash:
                      type: string
                      description: Transaction hash
                      example: "abcdef123..."
                    tx_index:
                      type: integer
                      description: Index within block
                      example: 12
                    block_height:
                      type: integer
                      description: Block height
                      example: 654321
  /assets:
    get:
      summary: List all assets
      description: Paginated list of all native assets on the blockchain.
      operationId: listAssets
      tags: [Assets]

      parameters:
        - $ref: "#/components/parameters/PageParam"
        - $ref: "#/components/parameters/CountParam"
        - $ref: "#/components/parameters/OrderParam"
      responses:
        "200":
          description: List of asset identifiers
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    asset:
                      type: string
                      example: "b0d9ab...445"
                      description: Asset unit (policy_id + hex-encoded asset name)

  /assets/{asset}:
    get:
      summary: Asset information
      description: Get detailed metadata and supply info about a specific asset.
      operationId: getAsset
      tags: [Assets]

      parameters:
        - $ref: "#/components/parameters/AssetParam"
      responses:
        "200":
          description: Asset metadata and info
          content:
            application/json:
              schema:
                type: object
                properties:
                  asset:
                    type: string
                    example: "b0d9ab...445"
                    description: Asset unit (policy + hex name)
                  policy_id:
                    type: string
                    example: "b0d9ab..."
                    description: Minting policy ID
                  asset_name:
                    type: string
                    example: "445447"
                    description: Hex-encoded asset name
                  fingerprint:
                    type: string
                    example: "asset1q..."
                    description: CIP-14 fingerprint
                  quantity:
                    type: string
                    example: "4200000"
                    description: Total supply (on-chain quantity)
                  initial_mint_tx_hash:
                    type: string
                    example: "abcd123..."
                    description: First minting transaction hash
                  metadata:
                    type: object
                    description: Optional off-chain metadata if registered
                    properties:
                      name:
                        type: string
                        example: "MyToken"
                      description:
                        type: string
                        example: "Test token"
                      ticker:
                        type: string
                        example: "TST"
                      url:
                        type: string
                        example: "https://example.com"
                      logo:
                        type: string
                        format: byte
                        description: Base64-encoded PNG

  /assets/{asset}/history:
    get:
      summary: Asset mint/burn history
      description: Historical mint and burn operations of a given asset.
      operationId: getAssetHistory
      tags: [Assets]

      parameters:
        - $ref: "#/components/parameters/AssetParam"
        - $ref: "#/components/parameters/PageParam"
        - $ref: "#/components/parameters/CountParam"
        - $ref: "#/components/parameters/OrderParam"
      responses:
        "200":
          description: Mint/burn events
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    tx_hash:
                      type: string
                      example: "txhash123..."
                    amount:
                      type: string
                      example: "1000"
                      description: Minted (positive) or burned (negative)

  /assets/{asset}/transactions:
    get:
      summary: Asset transaction history
      description: List of transactions involving this asset.
      operationId: getAssetTransactions
      tags: [Assets]

      parameters:
        - $ref: "#/components/parameters/AssetParam"
        - $ref: "#/components/parameters/PageParam"
        - $ref: "#/components/parameters/CountParam"
        - $ref: "#/components/parameters/OrderParam"
      responses:
        "200":
          description: List of transactions
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    tx_hash:
                      type: string
                      example: "txhash123..."
                    block_height:
                      type: integer
                      example: 5500000

  /assets/{asset}/addresses:
    get:
      summary: Asset distribution
      description: List of addresses holding the given asset.
      operationId: getAssetAddresses
      tags: [Assets]

      parameters:
        - $ref: "#/components/parameters/AssetParam"
        - $ref: "#/components/parameters/PageParam"
        - $ref: "#/components/parameters/CountParam"
        - $ref: "#/components/parameters/OrderParam"
      responses:
        "200":
          description: List of holder addresses
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    address:
                      type: string
                      example: "addr1q..."
                    quantity:
                      type: string
                      example: "100000"
                      description: Amount held

  /assets/policy/{policy_id}:
    get:
      summary: Assets by policy
      description: Get all assets under the same minting policy.
      operationId: getAssetsByPolicy
      tags: [Assets]

      parameters:
        - name: policy_id
          in: path
          required: true
          schema:
            type: string
          description: Minting policy ID
        - $ref: "#/components/parameters/PageParam"
        - $ref: "#/components/parameters/CountParam"
        - $ref: "#/components/parameters/OrderParam"
      responses:
        "200":
          description: Assets under policy
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    asset:
                      type: string
                      example: "b0d9...445"
                    quantity:
                      type: string
                      example: "1000000"
  /blocks/latest:
    get:
      summary: Get latest block
      description: Returns the most recent block on the blockchain.
      operationId: getLatestBlock
      tags: [Blocks]

      responses:
        "200":
          description: Latest block details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Block"

  /blocks/latest/txs:
    get:
      summary: Get transactions in latest block
      description: Returns a list of transaction hashes included in the latest block.
      operationId: getLatestBlockTxs
      tags: [Blocks]

      responses:
        "200":
          description: List of transaction hashes
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
                  example: "txhash123..."

  /blocks/{block_id}:
    get:
      summary: Get block by ID or hash
      description: Returns details of a specific block identified by its hash or number.
      operationId: getBlockById
      tags: [Blocks]

      parameters:
        - name: block_id
          in: path
          required: true
          schema:
            type: string
          description: Block hash or number
      responses:
        "200":
          description: Block details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Block"

  /blocks/{block_id}/next:
    get:
      summary: Get next blocks
      description: Returns blocks following the specified block.
      operationId: getNextBlocks
      tags: [Blocks]

      parameters:
        - name: block_id
          in: path
          required: true
          schema:
            type: string
          description: Block hash or number
      responses:
        "200":
          description: List of next blocks
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Block"

  /blocks/{block_id}/previous:
    get:
      summary: Get previous blocks
      description: Returns blocks preceding the specified block.
      operationId: getPreviousBlocks
      tags: [Blocks]

      parameters:
        - name: block_id
          in: path
          required: true
          schema:
            type: string
          description: Block hash or number
      responses:
        "200":
          description: List of previous blocks
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Block"

  /blocks/slot/{slot}:
    get:
      summary: Get block by slot number
      description: Returns a block for the specified slot number.
      operationId: getBlockBySlot
      tags: [Blocks]

      parameters:
        - name: slot
          in: path
          required: true
          schema:
            type: integer
          description: Slot number
      responses:
        "200":
          description: Block details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Block"

  /blocks/epoch/{epoch}/slot/{slot}:
    get:
      summary: Get block by epoch and slot
      description: Returns a block identified by epoch number and slot within epoch.
      operationId: getBlockByEpochSlot
      tags: [Blocks]

      parameters:
        - name: epoch
          in: path
          required: true
          schema:
            type: integer
          description: Epoch number
        - name: slot
          in: path
          required: true
          schema:
            type: integer
          description: Slot number within the epoch
      responses:
        "200":
          description: Block details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Block"

  /blocks/{block}/txs:
    get:
      summary: Get transactions in a block
      description: Returns transaction hashes included in a given block.
      operationId: getBlockTxs
      tags: [Blocks]

      parameters:
        - name: block
          in: path
          required: true
          schema:
            type: string
          description: Block hash or number
      responses:
        "200":
          description: List of transaction hashes
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
                  example: "txhash123..."

  /blocks/{block}/addresses:
    get:
      summary: Get addresses involved in a block
      description: Returns all addresses that appear in transactions within the specified block.
      operationId: getBlockAddresses
      tags: [Blocks]

      parameters:
        - name: block
          in: path
          required: true
          schema:
            type: string
          description: Block hash or number
      responses:
        "200":
          description: List of addresses involved in the block
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
                  example: "addr1q9..."
  /epochs/latest:
    get:
      summary: Get latest epoch
      description: Returns the latest epoch number.
      operationId: getLatestEpoch
      tags: [Epochs]

      responses:
        "200":
          description: Latest epoch number
          content:
            application/json:
              schema:
                type: integer
                example: 310

  /epochs/latest/parameters:
    get:
      summary: Get latest epoch protocol parameters
      description: Returns the protocol parameters for the latest epoch.
      operationId: getLatestEpochParameters
      tags: [Epochs]

      responses:
        "200":
          description: Protocol parameters of latest epoch
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EpochParameters"

  /epochs/{epoch}/next:
    get:
      summary: Get next epochs
      description: Returns the epochs following the specified epoch.
      operationId: getNextEpochs
      tags: [Epochs]

      parameters:
        - name: epoch
          in: path
          required: true
          schema:
            type: integer
          description: Epoch number
      responses:
        "200":
          description: List of next epochs
          content:
            application/json:
              schema:
                type: array
                items:
                  type: integer
                  example: 311

  /epochs/{epoch}/previous:
    get:
      summary: Get previous epochs
      description: Returns the epochs preceding the specified epoch.
      operationId: getPreviousEpochs
      tags: [Epochs]

      parameters:
        - name: epoch
          in: path
          required: true
          schema:
            type: integer
          description: Epoch number
      responses:
        "200":
          description: List of previous epochs
          content:
            application/json:
              schema:
                type: array
                items:
                  type: integer
                  example: 309

  /epochs/{epoch}/stakes:
    get:
      summary: Get stake distribution for epoch
      description: Returns stake distribution info for all pools in the specified epoch.
      operationId: getEpochStakes
      tags: [Epochs]

      parameters:
        - name: epoch
          in: path
          required: true
          schema:
            type: integer
          description: Epoch number
        - $ref: "#/components/parameters/PageParamN"
        - $ref: "#/components/parameters/CountParamN"
        - $ref: "#/components/parameters/OrderParamN"
      responses:
        "200":
          description: List of stakes per pool
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/EpochStake"

  /epochs/{epoch}/stakes/{pool}:
    get:
      summary: Get stake for specific pool in epoch
      description: Returns stake info for a specific pool in the given epoch.
      operationId: getEpochStakeByPool
      tags: [Epochs]

      parameters:
        - name: epoch
          in: path
          required: true
          schema:
            type: integer
          description: Epoch number
        - name: pool
          in: path
          required: true
          schema:
            type: string
          description: Pool ID
      responses:
        "200":
          description: Stake info for pool in epoch
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EpochStake"

  /epochs/{epoch}/blocks:
    get:
      summary: Get blocks in epoch
      description: Returns blocks minted in the specified epoch.
      operationId: getEpochBlocks
      tags: [Epochs]

      parameters:
        - name: epoch
          in: path
          required: true
          schema:
            type: integer
          description: Epoch number
        - $ref: "#/components/parameters/PageParamN"
        - $ref: "#/components/parameters/CountParamN"
        - $ref: "#/components/parameters/OrderParamN"
      responses:
        "200":
